name: CI Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
      - dev
    paths:
      - 'backend/**'
      - '.github/workflows/**'


env:
  JAVA_VERSION: '17'
  JAVA_DISTRIBUTION: 'corretto'
  CACHE_BUILD_TOOL: 'maven'
  CACHE_PATH: 'backend/pom.xml'
  TEST_REPORT_PATH: '**/target/surefire-reports/TEST-*.xml'

jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION  }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: ${{ env.CACHE_BUILD_TOOL }}
          cache-dependency-path: ${{ env.CACHE_PATH }}

      - name: Run Tests
        run: mvn -f backend/pom.xml -ntp clean verify

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: success() || failure()
        with:
          report_paths: ${{ env.TEST_REPORT_PATH}}
          detailed_summary: true
